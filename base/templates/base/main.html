<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="This is to do list implemented using Django by Dennis Ivy who is a full stack web developer."
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To Do Items</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600&family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);
        font-family: "Nunito", sans-serif;
        padding-top: 50px;
        min-height: 100vh;
        transition: background 0.5s ease;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Raleway", sans-serif;
        color: #263238;
      }

      a,
      p {
        color: #37474f;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #0288d1;
      }

      a {
        font-weight: 600;
      }

      .container {
        max-width: 600px;
        margin: auto;
        background-color: #ffffff;
        border-radius: 15px;
        -webkit-box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transform: translateY(0);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      }

      input {
        outline: none;
        border: none;
      }

      .header-bar {
        display: flex;
        justify-content: space-between;
        color: #fff;
        padding: 15px;
        border-radius: 15px 15px 0 0;
        background: linear-gradient(
          90deg,
          #0288d1 0%,
          #0277bd 43%,
          #01579b 100%
        );
        transition: background 0.5s ease;
      }

      .header-bar a {
        color: #ffffff;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .header-bar a:hover {
        color: #e1f5fe;
      }

      .task-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #fff;
        border-top: 1px solid #eceff1;
        overflow: hidden;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .task-wrapper:hover {
        background-color: #f5f7fa;
        transform: translateX(5px);
      }

      .task-title {
        display: flex;
        padding: 20px;
      }

      .task-title a {
        text-decoration: none;
        color: #37474f;
        margin-left: 10px;
        transition: color 0.3s ease;
      }

      .task-title a:hover {
        color: #0288d1;
      }

      .task-complete-icon {
        height: 20px;
        width: 20px;
        background-color: #4caf50;
        border-radius: 50%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease;
      }

      .task-complete-icon:hover {
        transform: scale(1.2);
      }

      .task-incomplete-icon {
        height: 20px;
        width: 20px;
        background-color: #bdbdbd;
        border-radius: 50%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease;
      }

      .task-incomplete-icon:hover {
        transform: scale(1.2);
      }

      .delete-link {
        text-decoration: none;
        font-weight: 900;
        color: #d32f2f;
        font-size: 22px;
        line-height: 0;
        padding: 20px 0px;
        transition: color 0.3s ease, transform 0.2s ease;
      }

      .delete-link:hover {
        color: #b71c1c;
        transform: scale(1.1);
      }

      .handle {
        display: inline-block;
        padding: 20px 16px;
        cursor: grab;
        user-select: none;
        transition: color 0.3s ease;
      }

      .handle:hover {
        color: #0288d1;
      }

      .handle:after,
      .handle:before {
        display: block;
        content: "";
      }

      .handle:active,
      .handle:active:before,
      .handle:active:after {
        cursor: grabbing;
      }

      .dropArea {
        background-color: #e3f2fd;
        color: black;
        border: #90caf9 1px solid;
        transition: background 0.3s ease;
      }

      .selectedTask {
        opacity: 0.6;
        transform: scale(0.98);
      }

      #add-link {
        color: #0288d1;
        text-decoration: none;
        font-size: 42px;
        text-shadow: 1px 1px #01579b;
        transition: color 0.3s ease, transform 0.2s ease;
      }

      #add-link:hover {
        color: #01579b;
        transform: rotate(90deg);
      }

      #search-add-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: #fafafa;
        border-bottom: 1px solid #eceff1;
      }

      

      @media screen and (max-width: 320px) {
        #search-add-wrapper {
          padding: 10px;
        }
      }

      input[type="text"],
      input[type="password"],
      textarea {
        border: 1px solid #b0bec5;
        border-radius: 8px;
        padding: 12px;
        width: 90%;
        background: #ffffff;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="password"]:focus,
      textarea:focus {
        border-color: #0288d1;
        box-shadow: 0 0 8px rgba(2, 136, 209, 0.3);
      }

      label {
        padding-top: 10px !important;
        display: block;
        color: #37474f;
        font-weight: 600;
      }

      ::placeholder {
        font-weight: 400;
        opacity: 0.7;
        color: #90a4ae;
      }

      .button {
        border: 1px solid #0288d1;
        background-color: #0288d1;
        color: #ffffff;
        padding: 12px 20px;
        font-size: 14px;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .button:hover {
        background-color: #01579b;
        transform: translateY(-2px);
      }

      .card-body {
        padding: 20px;
        background: #ffffff;
      }

      #recycle-bin {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #d32f2f;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        text-align: center;
        color: white;
        font-size: 24px;
        line-height: 80px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      #recycle-bin:hover {
        transform: scale(1.1);
        background-color: #b71c1c;
      }
      .restore-btn {
    background-color: #4CAF50;
    color: white;
}
.delete-btn {
    background-color: #f44336;
    color: white;
}


      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .container {
        animation: fadeIn 0.6s ease-out;
      }
    </style>
  </head>

  <body>
    <div class="container">{% block content %} {% endblock content %}</div>

   <!-- Recycle Bin -->
<div id="recycle-bin">
    <a href="{% url 'recycle-bin' %}">üóëÔ∏è</a>
    <span id="task-count" class="task-count">{{ deleted_task_count }}</span>
  </div>
  
  <script>
    let taskCount = {{ deleted_task_count }}; // Get initial deleted task count from the template

document.addEventListener("DOMContentLoaded", () => {
    // Handle soft delete action
    document.querySelectorAll(".delete-link").forEach((button) => {
        button.addEventListener("click", function (e) {
            e.preventDefault();

            const form = this.closest("form");
            const taskWrapper = this.closest(".task-wrapper");

            // Increment task count when deleted
            taskCount++;
            document.getElementById("task-count").textContent = taskCount;  // Update task count

            // Animate task to bin
            const bin = document.getElementById("recycle-bin");
            const binRect = bin.getBoundingClientRect();
            const taskRect = taskWrapper.getBoundingClientRect();

            const clone = taskWrapper.cloneNode(true);
            clone.style.position = "fixed";
            clone.style.top = taskRect.top + "px";
            clone.style.left = taskRect.left + "px";
            clone.style.width = taskRect.width + "px";
            clone.style.transition = "all 0.8s ease-in-out";
            clone.style.zIndex = 999;
            document.body.appendChild(clone);

            requestAnimationFrame(() => {
                clone.style.top = binRect.top + "px";
                clone.style.left = binRect.left + "px";
                clone.style.opacity = 0;
                clone.style.transform = "scale(0.3) rotate(20deg)";
            });

            setTimeout(() => {
                clone.remove();
                form.submit(); // actually perform the soft delete on the backend
            }, 800);
        });
    });

    // Handle restore action
    document.querySelectorAll(".restore-link").forEach((button) => {
        button.addEventListener("click", function (e) {
            e.preventDefault();

            const form = this.closest("form");

            // Decrement task count when restored
            taskCount--;
            document.getElementById("task-count").textContent = taskCount;  // Update task count

            form.submit(); // actually perform the restore action on the backend
        });
    });
});

  </script>
  
  </body>
</html>
